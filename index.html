<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <main>
        <header class="mainDiv">
            <div>
                <input type="checkbox" name="" id="" class="checkAll">
                <label for="">全选</label>
            </div>
            <div>商品</div>
            <div>单价</div>
            <div>数量</div>
            <div>小计</div>
            <div>操作</div>
        </header>
        <div class="mainDiv">
            <input type="checkbox" name="" id="" class="check">
            <div class="img"><p>商品1</p></div>
            <div class="price"><p>$10.00</p></div>
            <div class="amount">
                <input type="number" min="1" name="" id="" value="1">
            </div>
            <div class="total"><p>$10.00</p></div>
            <div class="delete"><a href="javascript:;">删除</a></div>
        </div>
        <div class="mainDiv">
            <input type="checkbox" name="" id="" class="check">
            <div class="img"><p>商品2</p></div>
            <div class="price"><p>$15.00</p></div>
            <div class="amount">
                <input type="number"min="1" name="" id="" value="1">
            </div>
            <div class="total"><p>$15.00</p></div>
            <div class="delete"><a href="javascript:;">删除</a></div>        
        </div>
        <div class="mainDiv">
            <input type="checkbox" name="" id="" class="check">
            <div class="img"><p>商品3</p></div>
            <div class="price"><p>$20.00</p></div>
            <div class="amount">
                <input type="number" min="1" name="" id="" value="1">
            </div>
            <div class="total"><p>$20.00</p></div>
            <div class="delete"><a href="javascript:;">删除</a></div>        
        </div>
        <footer>
            <div>
                <input type="checkbox" name="" id="" class="checkAll">
                <label for="">全选</label>
            </div>
            <div>
                <a href="javascript:;" class="delSct">删除选中</a>
                <a href="javascript:;" class="clear">清空购物车</a>
            </div>
            <div class="right">
                <p>已选择<span class="amountAll">3</span>件商品</p>
                <p>总价：<span class="totalAll">$45.00</span></p>
            </div>
            <div class="account">去结算</div>
        </footer>
    </main>
</body>
</html>
